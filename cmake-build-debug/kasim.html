<!DOCTYPE html>
<html>
<body style="width: 1000px;">
<p style="text-align: center;"><b>TOBB ETÜ ELEKTRİK VE ELEKTRONİK BÖLÜMÜ</b></p>
<h1 style="text-align: center;">ELE142 Bilgisayar Programlama II</h1>
<h2 style="text-align: center;">kasim</h2>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;">
Sorry, your browser does not support canvas.
</canvas>
<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.font = "14px Consolas";
ctx.fillStyle = "grey";
ctx.moveTo(0,0);
ctx.lineTo(1000,0);
ctx.lineTo(1000,1000);
ctx.lineTo(0,1000);
ctx.lineTo(0,0);
ctx.textAlign = "center";
ctx.moveTo(100,0);
ctx.lineTo(100,10);
ctx.fillText("-400",100,25);
ctx.moveTo(200,0);
ctx.lineTo(200,10);
ctx.fillText("-300",200,25);
ctx.moveTo(300,0);
ctx.lineTo(300,10);
ctx.fillText("-200",300,25);
ctx.moveTo(400,0);
ctx.lineTo(400,10);
ctx.fillText("-100",400,25);
ctx.moveTo(500,0);
ctx.lineTo(500,10);
ctx.fillText("0",500,25);
ctx.moveTo(600,0);
ctx.lineTo(600,10);
ctx.fillText("100",600,25);
ctx.moveTo(700,0);
ctx.lineTo(700,10);
ctx.fillText("200",700,25);
ctx.moveTo(800,0);
ctx.lineTo(800,10);
ctx.fillText("300",800,25);
ctx.moveTo(900,0);
ctx.lineTo(900,10);
ctx.fillText("400",900,25);
ctx.moveTo(100,990);
ctx.lineTo(100,1000);
ctx.fillText("-400",100,985);
ctx.moveTo(200,990);
ctx.lineTo(200,1000);
ctx.fillText("-300",200,985);
ctx.moveTo(300,990);
ctx.lineTo(300,1000);
ctx.fillText("-200",300,985);
ctx.moveTo(400,990);
ctx.lineTo(400,1000);
ctx.fillText("-100",400,985);
ctx.moveTo(500,990);
ctx.lineTo(500,1000);
ctx.fillText("0",500,985);
ctx.moveTo(600,990);
ctx.lineTo(600,1000);
ctx.fillText("100",600,985);
ctx.moveTo(700,990);
ctx.lineTo(700,1000);
ctx.fillText("200",700,985);
ctx.moveTo(800,990);
ctx.lineTo(800,1000);
ctx.fillText("300",800,985);
ctx.moveTo(900,990);
ctx.lineTo(900,1000);
ctx.fillText("400",900,985);
ctx.textAlign = "left";
ctx.moveTo(0,100);
ctx.lineTo(10,100);
ctx.fillText("400",15,105);
ctx.moveTo(0,200);
ctx.lineTo(10,200);
ctx.fillText("300",15,205);
ctx.moveTo(0,300);
ctx.lineTo(10,300);
ctx.fillText("200",15,305);
ctx.moveTo(0,400);
ctx.lineTo(10,400);
ctx.fillText("100",15,405);
ctx.moveTo(0,500);
ctx.lineTo(10,500);
ctx.fillText("0",15,505);
ctx.moveTo(0,600);
ctx.lineTo(10,600);
ctx.fillText("-100",15,605);
ctx.moveTo(0,700);
ctx.lineTo(10,700);
ctx.fillText("-200",15,705);
ctx.moveTo(0,800);
ctx.lineTo(10,800);
ctx.fillText("-300",15,805);
ctx.moveTo(0,900);
ctx.lineTo(10,900);
ctx.fillText("-400",15,905);
ctx.textAlign = "right";
ctx.moveTo(990,100);
ctx.lineTo(1000,100);
ctx.fillText("400",985,105);
ctx.moveTo(990,200);
ctx.lineTo(1000,200);
ctx.fillText("300",985,205);

ctx.lineTo(1000,600);
ctx.fillText("-100",985,605);
ctx.moveTo(990,700);
ctx.lineTo(1000,700);
ctx.fillText("-200",985,705);
ctx.moveTo(990,800);
ctx.lineTo(1000,800);
ctx.fillText("-300",985,805);
ctx.moveTo(990,900);
ctx.lineTo(1000,900);
ctx.fillText("-400",985,905);
ctx.strokeStyle = "grey";
ctx.stroke();
</script>
</body>
</html>
